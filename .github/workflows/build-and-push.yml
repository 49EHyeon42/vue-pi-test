name: ğŸš€ Build and Push Vue App to GHCR

on:
  push:
    branches: [main]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  build-and-push:
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ™ Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/vue-pi-test:latest .

    - name: ğŸ“¤ Push Docker image to GHCR
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/vue-pi-test:latest
