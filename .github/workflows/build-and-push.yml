name: ğŸš€ Build and Push Vue App to GHCR

on:
  push:
    branches: [main]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  build-and-push:
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ™ Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: ğŸ—ï¸ Set lowercase image name
      id: image
      run: |
        OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
        echo "IMAGE=ghcr.io/$OWNER_LC/vue-pi-test:latest" >> "$GITHUB_ENV"

    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -t $IMAGE .

    - name: ğŸ“¤ Push Docker image to GHCR
      run: |
        docker push $IMAGE
